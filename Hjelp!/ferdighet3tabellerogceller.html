<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Ferdighet 3</title>
</head>

<body>

    <p>Denne html-koden lager en tabell med to rader og to celler: 
  
    <br> Utvid tabellen med flere rader og flere kolonner. <br>
    Sørg så for at når man har musepekeren over en celle, 
    <br> så endrer innholdet seg fra o til x.</p>
<h1>
    <table>
        <tr> <!-- table rad -->
            <td onmouseover="mouseOver(this)">o</td> <!--td -> table data -->
            <td onmouseover="mouseOver(this)">o</td>
        </tr>
        <tr>
            <td onmouseover="mouseOver(this)">o</td>
            <td onmouseover="mouseOver(this)">o</td>
        </tr>   
</table>
</h1>


    <script>
        function mouseOver(detManPekerPå) {
            detManPekerPå.innerHTML = "x";
        }

     
    </script>

</body>
</html>
