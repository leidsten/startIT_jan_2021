<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guessing Game</title>
</head>
<body>
    <div id="output"></div>

    <script>
       const outputDiv = document.getElementById('output'); 
       const answerArray =["Red" , "Blue", "Green"];
       let rightAnswerCounter = 0;
       let choiceRightOrWrong ="";
       let answer ="";
       let hideShow = "none";

       drawHTML();
       function drawHTML(){
           outputDiv.innerHTML = `
           <div>Number of Right answers: ${rightAnswerCounter}</div>
           <button onclick="guessMatcher('Red')">Red</button> 
           <button onclick="guessMatcher('Blue')">Blue</button> 
           <button onclick="guessMatcher('Green')">Green</button>
           <div style="display: ${hideShow}"> Your choice was ${choiceRightOrWrong} - the opponent was thinking of ${answer}. 
           </div>
           `;
         
       }

       function guessMatcher(userChoice){
        let randomIndex = Math.floor(Math.random()* answerArray.length);
        let randomAnswer = answerArray[randomIndex];
            answer = randomAnswer;

        if(userChoice == randomAnswer){
            rightAnswerCounter++;
            hideShow = "block";
            choiceRightOrWrong = "RIGHT!";
        }
        else{
            hideShow = "block";
            choiceRightOrWrong = "WRONG!";
        }
        drawHTML();
       }

    </script>
    
</body>
</html>
