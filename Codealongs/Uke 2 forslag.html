<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeAlong Uke 2 - vår første CodeAlong!</title>
</head>
<body>
    <div id="output" onclick="clickHere(this)"></div>

<script>
    //this, onclick
    const outputDiv = document.getElementById("output");
    let innhold =  "() - ()";
    outputDiv.innerHTML = innhold;

  

function clickHere(clickedDiv){
    innhold = `
    (x) . (x)
    `;
    
    clickedDiv.innerHTML = innhold;
    

}

</script>
</body>
</html>
